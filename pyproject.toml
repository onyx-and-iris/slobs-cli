[project]
name = "slobs-cli"
version = "0.7.4"
description = "A command line application for Streamlabs Desktop"
authors = [{ name = "onyx-and-iris", email = "code@onyxandiris.online" }]
dependencies = ["pyslobs>=2.0.4", "asyncclick>=8.1.8"]
requires-python = ">=3.10"
readme = "README.md"
license = { text = "MIT" }

[project.scripts]
slobs-cli = "slobs_cli.cli:run"

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"


[tool.pdm]
distribution = true

[tool.pdm.scripts]
cli.cmd = "slobs-cli {args}"
cli.env_file = ".env"

test.cmd = "pytest {args}"
test.env_file = ".env"
post_test.cmd = "python tests/teardown.py"

[dependency-groups]
dev = [
    "tox-pdm>=0.7.2",
    "pytest>=8.4.0",
    "virtualenv-pyenv>=0.5.0",
]
